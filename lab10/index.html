<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title-header">Loja</h1>
      <nav>
        <ul>
          <li><a href="#produtos" class="element-header">Produtos</a></li>
          <li><a href="#cesto" class="element-header">Cesto</a></li>
        </ul>
      </nav>
    </header>

    <h1 id="title-page">Selecione os seus Produtos</h1>
    
    <section class="filters-container">
        <label for="categories"><b>Filtrar</b></label>
        <select name="categories" id="categories">
            <option value="all categories">Todas as categorias</option>
        </select>

        <label for="order"><b>Ordenar</b></label>
        <select name="order" id="ordering">
            <option value="default"> Ordenar pelo preço</option>
            <option value="lowest"> Ordenar por preço mais baixo</option>
            <option value="highest"> Ordenar por preço mais alto</option>
        </select>

        <label for="search"><b>Procurar</b></label>
        <section>
            <input type="text" id="search" placeholder="pesquise por produto">
        </section>

    </section>
    

    <!-- Produtos -->
    <article id="produtos" class="grid-container">
    
    </article>
    
    <!-- Cesto -->
    <h1 id="title-cesto">Produtos Selecionados</h1>
    <h1 id="price-cesto"></h1>
    <article id="cesto" class="cesto">
      
    </article>

    <footer>2024</footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
