<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Intenção de Viagem</title>
  </head>
  <body>
    <h2>Registo de Intenção de Viagem</h2>

    <nav>
      <a href="index.html">Home</a>
      <a href="quizz.html">Quizz</a>
      <a href="viagem.html">Viagem</a>
    </nav>

    <form action="#" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          maxlength="30"
          required
          autofocus
        /><br /><br />

        <label for="apelido">Apelido:</label>
        <input
          type="text"
          id="apelido"
          name="apelido"
          maxlength="30"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          size="40"
          required
        /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Detalhes da Viagem</legend>

        <label for="data-partida">Data de Partida:</label>
        <input
          type="date"
          id="data-partida"
          name="data-partida"
          required
        /><br /><br />

        <label for="data-regresso">Data de Regresso:</label>
        <input
          type="date"
          id="data-regresso"
          name="data-regresso"
          required
        /><br /><br />

        <label for="passageiros">Número de Passageiros:</label>
        <input
          type="number"
          id="passageiros"
          name="passageiros"
          min="1"
          required
        /><br /><br />

        <label for="transporte">Meio de Transporte Favorito:</label><br />
        <select id="transporte" name="transporte" required>
          <option value="carro">Carro</option>
          <option value="comboio">Comboio</option>
          <option value="aviao">Avião</option>
          <option value="outro">Outro</option></select
        ><br /><br />

        <label>Serviço Desejado na Viagem:</label><br />
        <input
          type="radio"
          id="basico"
          name="servico"
          value="básico"
          required
        />
        <label for="basico">Básico</label><br />
        <input
          type="radio"
          id="premium"
          name="servico"
          value="premium"
          required
        />
        <label for="premium">Premium</label><br /><br />

        <label for="pedidos">Pedidos Especiais:</label><br />
        <textarea
          id="pedidos"
          name="pedidos"
          rows="4"
          cols="50"
          placeholder="Exemplo: refeições especiais, assistência especial"
        ></textarea
        ><br /><br />

        <label for="gasto"
          >Valor esperado por pessoa e por dia na viagem (€):</label
        ><br />
        <input
          type="number"
          id="gasto"
          name="gasto"
          min="0"
          step="10"
          required
        /><br /><br />
      </fieldset>

      <input type="reset" value="Limpar" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
